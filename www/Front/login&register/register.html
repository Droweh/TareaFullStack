<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/barraNavegacion.css">
    <link rel="stylesheet" href="../src/css/login&register.css">
    <title>Registrarse</title>
</head>
<body>
    <nav>
        <div class="contenedor-nav">
            <h2>Gestor de tareas</h2>
            <div class="enlaces-nav">
                <a href="../index/index.html">Inicio</a>
                <a href="../workspace/workspace.html">Tableros</a>
                <a id="perfil" href="../login&register/login.html">Iniciar Sesion</a>
                <a href="../login&register/register.html">Registrarse</a>
            </div>
        </div>
    </nav>

    <div class="contenedor-formulario">
        <div class="caja-formulario">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="campo">
                    <label>Nombre</label>
                    <input id="nombre" type="text" placeholder="Benjamin" required>
                </div>
                <div class="campo">
                    <label>Apellido</label>
                    <input id="apellido" type="text" placeholder="Ferrigna" required>
                </div>
                <div class="campo">
                    <label>Correo Electrónico</label>
                    <input id="correo" type="email" placeholder="benjaminferrigna@gmail.com" required>
                </div>
                <div class="campo">
                    <label>Contraseña</label>
                    <input id="contraseña" type="password" placeholder="********" required>
                </div>
                <button type="submit" class="boton-enviar">Registrarse</button>
            </form>
            <p class="texto-cambio">¿Ya tienes cuenta? <a href="../login&register/login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="../src/js/register.js"></script>
    <script src="../src/js/nav.js"></script>
</body>
</html>
